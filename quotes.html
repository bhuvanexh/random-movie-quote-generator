<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literally me</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body class="quoteBody">
    <div class="preloader">&nbsp; Loading...</div>
    <div class="outerBox">
        <div class="mainBox">
            <div class="top">

                <div class="img"><img src="./assets/taxi2.jpg" alt="">
                    <p>Movie - <span class="movie">
                            Her (2013)
                        </span>
                    </p>
                </div>
                <div class="text">
                    <p class="quote">
                        "Sometimes I think I’ve felt everything I’m ever gonna feel, and from here on out, I’m not
                        gonna feel anything new … just … lesser versions of what I’ve already felt."
                    </p>
                    <span class="person">-Theodore (Joaquin Phoenix)</span>
                </div>
            </div>
            <div class="down">
                <button>See Another</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        const preloader = document.querySelector('.preloader')
        window.addEventListener('load', () => {
            preloader.style.display = 'none';
        })
    </script>
</body>

</html>
